version: 1.0.1+7

environment:
  sdk: '>=2.18.4 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  dio: ^4.0.6
  http: ^0.13.5
  intl: ^0.17.0
  image: ^3.3.0
  lottie: ^2.3.2
  get_it: ^7.2.0
  shimmer: ^2.0.0
  auto_route: ^5.0.4
  geolocator: ^9.0.2
  workmanager: ^0.5.1
  flutter_svg: ^1.1.6
  card_swiper: ^2.0.4
  sms_autofill: ^2.3.0
  map_launcher: ^2.4.0
  google_fonts: ^4.0.4
  url_launcher: ^6.1.10
  flutter_remix: ^0.0.3
  firebase_core: ^2.9.0
  firebase_auth: ^4.4.0
  image_picker: ^0.8.7+1
  path_provider: ^2.0.14
  google_sign_in: ^5.4.2
  pull_to_refresh: ^2.0.0
  flutter_slidable: ^2.0.0
  flutter_riverpod: ^2.3.4
  connectivity_plus: ^3.0.4
  percent_indicator: ^4.2.3
  shared_preferences: ^2.1.0
  freezed_annotation: ^2.2.0
  flutter_rating_bar: ^4.0.1
  flutter_screenutil: ^5.8.4
  charts_flutter_new: ^0.12.0
  firebase_messaging: ^14.4.0
  google_maps_flutter: ^2.2.5
  cached_network_image: ^3.2.3
  calendar_date_picker2: ^0.3.9
  top_snackbar_flutter: ^3.0.0+1
  flutter_native_splash: ^2.2.16
  flutter_polyline_points: ^1.0.0
  flutter_advanced_switch: ^3.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  freezed: ^2.3.2
  build_runner: ^2.3.3
  flutter_lints: ^2.0.1
  auto_route_generator: ^5.0.3
  flutter_launcher_icons: ^0.11.0

flutter:
  uses-material-design: true
  assets:
    - assets/image/
    - assets/svg/
    - assets/lottie/

flutter_native_splash:
  background_image: 'assets/image/splash.png'
  android_12:
  fullscreen: true

flutter_icons:
  android: true
  ios: true
  remove_alpha_ios: true
  image_path: 'assets/image/sundaymart_logo.png'